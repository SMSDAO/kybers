name: Deploy Contracts

on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  deploy-testnet:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Deploy to Testnet
        run: |
          chmod +x scripts/deploy-contracts.sh
          ./scripts/deploy-contracts.sh testnet
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_TESTNET_RPC: ${{ secrets.BASE_TESTNET_RPC }}
          ZORA_TESTNET_RPC: ${{ secrets.ZORA_TESTNET_RPC }}
          POLYGON_TESTNET_RPC: ${{ secrets.POLYGON_TESTNET_RPC }}

      - name: Verify Contracts
        run: |
          chmod +x scripts/verify-deployment.sh
          ./scripts/verify-deployment.sh
        env:
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          ZORASCAN_API_KEY: ${{ secrets.ZORASCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        continue-on-error: true

      - name: Upload Deployment Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployments
          path: deployments/

      - name: Trigger Vercel Build
        run: |
          curl -X POST "https://api.vercel.com/v1/integrations/deploy/prj_${{ secrets.VERCEL_PROJECT_ID }}/$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}

  deploy-mainnet:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Deploy to Mainnet
        run: |
          chmod +x scripts/deploy-contracts.sh
          ./scripts/deploy-contracts.sh mainnet
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          BASE_RPC_URL: ${{ secrets.BASE_RPC_URL }}
          ZORA_RPC_URL: ${{ secrets.ZORA_RPC_URL }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}

      - name: Verify Contracts
        run: |
          chmod +x scripts/verify-deployment.sh
          ./scripts/verify-deployment.sh
        env:
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
          ZORASCAN_API_KEY: ${{ secrets.ZORASCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        continue-on-error: true
