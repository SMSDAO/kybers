name: Kybers Build + Testnet Deploy + Vercel Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build_contracts:
    name: Build & Test Contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Forge Build
        run: forge build

      - name: Forge Test
        run: forge test

  broadcast_testnet:
    name: Broadcast Deploy to Testnet
    needs: build_contracts
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Show deployer address
        run: cast wallet address $PRIVATE_KEY
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}

      - name: Claim Base Sepolia faucet (one-time)
        run: |
          curl -X POST https://faucet.base.org/api/v1/drip \
            -H "Content-Type: application/json" \
            -d "{\"address\": \"$(cast wallet address $PRIVATE_KEY)\"}"
        env:
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}

      - name: Broadcast Deploy Script
        env:
          RPC_URL: ${{ secrets.TESTNET_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        run: |
          forge script script/Deploy.s.sol:Deploy \
            --rpc-url "$RPC_URL" \
            --private-key "$PRIVATE_KEY" \
            --broadcast \
            --verify \
            --etherscan-api-key "$ETHERSCAN_API_KEY"

  vercel_deploy:
    name: Deploy Frontend to Vercel
    needs: build_contracts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Deploy to Vercel
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
