[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
test = "contracts/test"
script = "contracts/script"
cache_path = "cache_foundry"

# Solidity compiler version
solc_version = "0.8.24"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Additional settings
via_ir = false
bytecode_hash = "none"
cbor_metadata = false
gas_reports = ["*"]
ffi = true

# Test settings
[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256
depth = 15
fail_on_revert = false

# CI profile
[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

# Coverage profile
[profile.coverage]
via_ir = false

# RPC endpoints
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
base = "${BASE_RPC_URL}"
zora = "${ZORA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
bsc = "${BSC_RPC_URL}"

# Etherscan API keys
[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
base = { key = "${BASESCAN_API_KEY}" }
zora = { key = "${ZORASCAN_API_KEY}" }
arbitrum = { key = "${ARBISCAN_API_KEY}" }
optimism = { key = "${OPTIMISTIC_ETHERSCAN_API_KEY}" }
polygon = { key = "${POLYGONSCAN_API_KEY}" }
bsc = { key = "${BSCSCAN_API_KEY}" }

# Formatting
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
